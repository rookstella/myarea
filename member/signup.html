<div class="form-container">
  <h2>회원가입</h2>
  <form id="signupForm">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required />

    <label for="age">나이</label>
    <input type="number" id="age" name="age" min="1" required />

    <label for="gender">성별</label>
    <select id="gender" name="gender" required>
      <option value="">선택하세요</option>
      <option value="남자">남자</option>
      <option value="여자">여자</option>
      <option value="기타">기타</option>
    </select>

    <label for="username">아이디</label>
    <input type="text" id="username" name="username" required />

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required />

    <label for="confirmPassword">비밀번호 확인</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required />

    <label for="phone">전화번호</label>
    <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required />

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">가입하기</button>

    <div class="success" id="successMsg" style="display: none; color: green; text-align: center; margin-top: 15px;">
      🎉 회원가입이 완료되었습니다! 관리자 승인을 기다리세요.
    </div>
  </form>
</div>

<script>
  const signupForm = document.getElementById('signupForm');
  const successMsg = document.getElementById('successMsg');

 signupForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const password = signupForm.password.value;
  const confirmPassword = signupForm.confirmPassword.value;

  if (password !== confirmPassword) {
    alert('비밀번호가 일치하지 않습니다.');
    return;
  }

  const newUser = {
    name: signupForm.name.value.trim(),
    age: signupForm.age.value.trim(),
    gender: signupForm.gender.value,
    username: signupForm.username.value.trim(),
    password: password,
    phone: signupForm.phone.value.trim(),
    email: signupForm.email.value.trim(),
    approved: false // 승인 대기 상태
  };

  const users = JSON.parse(localStorage.getItem('users')) || [];

  if (users.some(u => u.username === newUser.username)) {
    alert('이미 존재하는 아이디입니다.');
    return;
  }

  users.push(newUser);
  localStorage.setItem('users', JSON.stringify(users));

  successMsg.style.display = 'block';

  setTimeout(() => {
    if (window.loadPage) {
      loadPage('member/login.html');
    } else {
      location.href = 'login.html';
    }
  }, 1500);
});

</script>
