<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글 작성하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
     <a href="../main.html" class="home-btn">🏠 홈</a>
    <h1>✍️ 글 작성</h1>
    <form id="postForm">
      <label for="title">제목</label>
      <input type="text" id="title" placeholder="제목을 입력하세요" required />

      <label for="content">내용</label>
      <textarea id="content" rows="6" placeholder="내용을 입력하세요" required></textarea>

      <button type="submit">작성 완료</button>
    </form>

    <div class="link">
      <a href="../board/list.html">📋 목록으로 돌아가기</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('postForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) return;

      const post = {
        id: Date.now(),
        title,
        content
      };

      const existing = JSON.parse(localStorage.getItem('posts') || '[]');
      existing.unshift(post);
      localStorage.setItem('posts', JSON.stringify(existing));

      alert('글이 작성되었습니다!');
      window.location.href = '../board/list.html';
    });
  </script>

</body>
</html>
