

<div class="container" style="max-width:600px; margin: auto; background:#fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-family: 'Segoe UI', sans-serif;">
  <h1 style="text-align:center; color:#333; margin-bottom: 25px;">✍️ 글 작성</h1>
  <form id="postForm">
    <label for="title" style="display:block; margin-bottom:8px; color:#555; font-weight:bold;">제목</label>
    <input type="text" id="title" placeholder="제목을 입력하세요" required style="width: 100%; padding: 12px; border:1px solid #ccc; border-radius:8px; margin-bottom:20px; font-size:16px; box-sizing:border-box;"/>
    <label for="content" style="display:block; margin-bottom:8px; color:#555; font-weight:bold;">내용</label>
    <textarea id="content" rows="6" placeholder="내용을 입력하세요" required style="width: 100%; padding: 12px; border:1px solid #ccc; border-radius:8px; margin-bottom:20px; font-size:16px; box-sizing:border-box;"></textarea>
    <button type="submit" style="width:100%; padding:14px; background:#007bff; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition: background-color 0.2s ease;">작성 완료</button>
  </form>
  <div class="link" style="text-align:center; margin-top:20px;">
    <a href="#" id="backToList" style="text-decoration:none; color:#007bff; font-weight:bold;">📋 목록으로 돌아가기</a>
  </div>
</div>

<script>

  const form = document.getElementById('postForm');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();

    if (!title || !content) {
      alert('제목과 내용을 모두 입력해주세요.');
      return;
    }

    const post = { id: Date.now(), title, content };
    const existing = JSON.parse(localStorage.getItem('posts') || '[]');
    existing.unshift(post);
    localStorage.setItem('posts', JSON.stringify(existing));

    alert('글이 작성되었습니다!');
    loadPage('board/list.html'); // SPA 방식으로 목록 불러오기
  });

  document.getElementById('backToList').addEventListener('click', e => {
    e.preventDefault();
    loadPage('board/list.html');
  });
</script>
