<style>
  .write-container {
    max-width: 800px;
    margin: 20px auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .write-header {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 50%, #004085 100%);
    color: white;
    padding: 24px 32px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
  }

  .write-header h2 {
    margin: 0;
    font-size: 24px;
    font-weight: 300;
    letter-spacing: 1px;
  }

  .write-form {
    padding: 32px;
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2c3e50;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
    box-sizing: border-box;
    font-family: inherit;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
  }

  .form-group textarea {
    resize: vertical;
    min-height: 200px;
    line-height: 1.6;
  }

  .form-group select {
    background: white;
    cursor: pointer;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 32px;
  }

  .btn {
    padding: 12px 32px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    min-width: 120px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
  }

  .btn-secondary {
    background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
  }

  .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
  }

  .category-badge {
    display: inline-block;
    padding: 4px 12px;
    background: #e9ecef;
    color: #495057;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 500;
    margin-right: 8px;
  }

  @media (max-width: 768px) {
    .write-container {
      margin: 10px;
      border-radius: 12px;
    }
    
    .write-header {
      padding: 20px 24px;
    }
    
    .write-form {
      padding: 24px;
    }
    
    .button-group {
      flex-direction: column;
      align-items: center;
    }
    
    .btn {
      width: 100%;
      max-width: 200px;
    }
  }
</style>

<div class="write-container">
  <div class="write-header">
    <h2>✍️ 글 작성하기</h2>
  </div>
  
  <div class="write-form">
    <form id="postForm">
      <div class="form-group">
        <label for="category">유형</label>
        <select id="category" name="category" required>
          <option value="자유게시판" selected>자유게시판</option>
          <option value="공지사항">공지사항</option>
          <option value="회원요청">회원요청</option>
          <option value="기타">기타</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">
      </div>
      
      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" required placeholder="내용을 입력하세요"></textarea>
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn btn-primary">저장</button>
        <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
      </div>
    </form>
  </div>
</div>

<script>
  const loggedInUser = sessionStorage.getItem('loggedInUser');
  if (!loggedInUser) {
    alert('로그인 후 이용 가능합니다.');
    if (typeof loadPage === 'function') loadPage('member/login.html');
    else location.href = 'member/login.html';
  }

  const postForm = document.getElementById('postForm');
  const cancelBtn = document.getElementById('cancelBtn');

  // 취소 버튼 클릭 시
  cancelBtn.addEventListener('click', () => {
    if (confirm('작성 중인 내용이 사라집니다. 정말 취소하시겠습니까?')) {
      if (typeof loadPage === 'function') loadPage('board/list.html');
      else location.href = 'board/list.html';
    }
  });

  // 폼 제출 처리
  postForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    const category = document.getElementById('category').value;

    if (!title || !content) {
      alert('제목과 내용을 모두 입력해주세요.');
      return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const currentUser = users.find(u => u.username === loggedInUser);
    const authorName = currentUser?.nickname || currentUser?.name || loggedInUser;

    const newPost = {
      id: Date.now().toString(),
      title: title,
      content: content,
      category: category,
      authorId: loggedInUser,
      authorName: authorName,
      createdAt: new Date().toISOString(),
      updatedAt: new Date().toISOString()
    };

    const posts = JSON.parse(localStorage.getItem('posts')) || [];
    posts.unshift(newPost);
    localStorage.setItem('posts', JSON.stringify(posts));

    alert('글이 성공적으로 작성되었습니다.');
    
    if (typeof loadPage === 'function') loadPage('board/list.html');
    else location.href = 'board/list.html';
  });

  // 수정 모드 처리
  const editPost = sessionStorage.getItem('editPost');
  if (editPost) {
    const post = JSON.parse(editPost);
    document.getElementById('title').value = post.title;
    document.getElementById('content').value = post.content;
    document.getElementById('category').value = post.category;
    
    // 제목 변경
    document.querySelector('.write-header h2').textContent = '✏️ 글 수정하기';
    
    // 폼 제출 시 수정 처리
    postForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const category = document.getElementById('category').value;

      if (!title || !content) {
        alert('제목과 내용을 모두 입력해주세요.');
        return;
      }

      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      const postIndex = posts.findIndex(p => p.id === post.id);
      
      if (postIndex !== -1) {
        posts[postIndex].title = title;
        posts[postIndex].content = content;
        posts[postIndex].category = category;
        posts[postIndex].updatedAt = new Date().toISOString();
        
        localStorage.setItem('posts', JSON.stringify(posts));
        sessionStorage.removeItem('editPost');
        
        alert('글이 성공적으로 수정되었습니다.');
        
        if (typeof loadPage === 'function') loadPage('board/list.html');
        else location.href = 'board/list.html';
      }
    });
  }
</script>
